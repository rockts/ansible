---
- name: Add docker repos
  copy:
    src: docker.repo
    dest: /etc/yum.repos.d/
- name: Install docker
  yum:
    name: docker-engine
    state: latest
- name: Start up docker
  service:
    name: docker
    state: started
    enabled: true
  tags:
    - start-docker
- name: Config docker service
  template:
    src: docker.service.j2
    dest: /etc/systemd/system/docker.service
  notify:
    - Reboot systemd
    - Reboot docker
  tags:
    - config-docker
